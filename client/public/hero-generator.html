<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#fdfbf7',
              teal: { DEFAULT: '#2dd4bf', dim: '#99f6e4' },
              ink: '#1a1a1a'
            },
            fontFamily: {
              sans: ['"IBM Plex Sans"', 'sans-serif'],
              display: ['"Inter"', 'sans-serif'],
            },
            boxShadow: {
              'sketch': '4px 4px 0px 0px rgba(0,0,0,1)',
              'sketch-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfbf7;
        background-image: radial-gradient(#d1d5db 1px, transparent 1px);
        background-size: 24px 24px;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .rotate-y-12 { transform: rotateY(12deg) rotateZ(-2deg); }
    </style>
</head>
<body>
    <!-- 
      INSTRUCTIONS:
      1. Open in Chrome.
      2. Set Viewport to 1200 x 630.
      3. Capture Screenshot.
    -->
    
    <!-- Hero Container -->
    <div class="relative w-[1200px] h-[630px] bg-paper overflow-hidden flex items-center justify-between px-24">
        
        <!-- Background Decor -->
        <div class="absolute top-0 right-0 w-[800px] h-[800px] bg-teal rounded-full mix-blend-multiply filter blur-3xl opacity-20 transform translate-x-1/3 -translate-y-1/3"></div>
        <div class="absolute bottom-0 left-0 w-[600px] h-[600px] bg-gray-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 transform -translate-x-1/3 translate-y-1/3"></div>

        <!-- Left Side: Branding -->
        <div class="relative z-10 max-w-lg">
            <div class="flex items-center gap-6 mb-6">
                <!-- Logo -->
                 <div class="w-24 h-24 relative">
                    <svg viewBox="0 0 100 100" fill="none" stroke="black" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" class="w-full h-full drop-shadow-md">
                        <path d="M50 95 L50 65 L20 20 C15 15 15 5 25 5 L75 5 C85 5 85 15 80 20 L50 65" fill="white" />
                        <path d="M50 65 L50 35" />
                        <circle cx="50" cy="25" r="6" fill="black" />
                    </svg>
                </div>
            </div>
            
            <h1 class="text-9xl font-display font-black tracking-tighter text-black leading-none mb-4">
              Speak.
            </h1>
            <p class="text-2xl font-mono text-gray-500 tracking-widest uppercase border-l-4 border-teal pl-4">
              Anonymous Web3 Confessions
            </p>
            <div class="mt-8 flex gap-4">
                <span class="px-4 py-2 border-2 border-black rounded-lg font-bold text-sm bg-white shadow-sketch">ON BASE</span>
                <span class="px-4 py-2 border-2 border-black rounded-lg font-bold text-sm bg-white shadow-sketch">FARCASTER</span>
            </div>
        </div>

        <!-- Right Side: Stacked Cards Visual -->
        <div class="relative z-10 w-[500px] h-[400px] perspective-1000">
            
            <!-- Card 1 (Back) -->
            <div class="absolute top-0 right-10 w-full bg-white border-2 border-black rounded-xl p-8 shadow-sketch transform rotate-6 scale-95 opacity-80">
                <div class="flex justify-between mb-4">
                    <span class="px-3 py-1 bg-gray-200 border-2 border-black rounded-full text-xs font-bold">FOMO</span>
                </div>
                <div class="h-4 bg-gray-100 rounded w-3/4 mb-3"></div>
                <div class="h-4 bg-gray-100 rounded w-full mb-3"></div>
                <div class="h-4 bg-gray-100 rounded w-1/2"></div>
            </div>

            <!-- Card 2 (Middle) -->
            <div class="absolute top-12 right-5 w-full bg-white border-2 border-black rounded-xl p-8 shadow-sketch transform -rotate-3 scale-95">
                <div class="flex justify-between mb-4">
                    <span class="px-3 py-1 bg-teal-dim border-2 border-black rounded-full text-xs font-bold">REGRET</span>
                </div>
                <p class="font-sans text-xl leading-relaxed text-ink">
                    I traded my future for a pixelated stone...
                </p>
            </div>

            <!-- Card 3 (Front/Hero) -->
            <div class="absolute top-24 right-16 w-full bg-white border-2 border-black rounded-xl p-8 shadow-sketch-lg transform -rotate-6 transition-transform hover:-translate-y-2">
                 <div class="flex justify-between items-start mb-4">
                    <span class="px-3 py-1 bg-teal border-2 border-black rounded-full text-xs font-bold">GREED</span>
                    <span class="text-xs font-mono text-gray-400">08:24 PM</span>
                 </div>
                 <p class="font-sans text-2xl font-medium leading-relaxed text-ink mb-6">
                   "Fortune smiled like a maniac, then laughed as the digits dissolved into dust."
                 </p>
                 <div class="flex justify-between items-center border-t-2 border-gray-100 pt-4">
                     <div class="flex gap-2">
                         <div class="w-8 h-8 rounded border-2 border-black bg-black text-white flex items-center justify-center text-xs">♥ 42</div>
                     </div>
                     <div class="px-2 py-1 bg-cyan text-white text-xs font-bold border-2 border-black rounded flex items-center gap-1">
                         <span>✓ Anchored</span>
                     </div>
                 </div>
            </div>

        </div>

    </div>
</body>
</html>
