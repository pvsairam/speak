<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#fdfbf7',
              teal: { DEFAULT: '#2dd4bf', dim: '#99f6e4' },
              cyan: { DEFAULT: '#06b6d4' },
              ink: '#1a1a1a'
            },
            fontFamily: {
              sans: ['"IBM Plex Sans"', 'sans-serif'],
              display: ['"Inter"', 'sans-serif'],
            },
            boxShadow: {
              'sketch': '4px 4px 0px 0px rgba(0,0,0,1)',
              'sketch-lg': '6px 6px 0px 0px rgba(0,0,0,1)',
            }
          }
        }
      }
    </script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body {
        width: 1200px;
        height: 630px;
        background-color: #fdfbf7;
        background-image: radial-gradient(#d1d5db 1px, transparent 1px);
        background-size: 24px 24px;
        overflow: hidden;
      }
    </style>
</head>
<body>
    <!-- Full Container -->
    <div class="relative w-[1200px] h-[630px] flex items-center justify-center overflow-hidden">
        
        <!-- Background Decor (in bleed area) -->
        <div class="absolute top-0 right-0 w-[700px] h-[700px] bg-teal rounded-full mix-blend-multiply filter blur-3xl opacity-20 transform translate-x-1/4 -translate-y-1/4"></div>
        <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-gray-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 transform -translate-x-1/4 translate-y-1/4"></div>

        <!-- SAFE ZONE: 960x480 centered - all important content here -->
        <div class="relative z-10 w-[960px] h-[480px] flex items-center justify-between">
            
            <!-- Left Side: Branding -->
            <div class="flex-shrink-0 max-w-[380px]">
                <!-- Logo -->
                <div class="w-16 h-16 mb-3 relative">
                    <svg viewBox="0 0 100 100" fill="none" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" class="w-full h-full">
                        <path d="M50 95 L50 65 L20 20 C15 15 15 5 25 5 L75 5 C85 5 85 15 80 20 L50 65" fill="white" />
                        <path d="M50 65 L50 35" />
                        <circle cx="50" cy="25" r="6" fill="black" />
                    </svg>
                </div>
                
                <h1 class="text-7xl font-display font-black tracking-tighter text-black leading-none mb-3">
                  Speak.
                </h1>
                <p class="text-lg font-mono text-gray-500 tracking-widest uppercase border-l-4 border-teal pl-3 mb-5">
                  Anonymous Web3 Confessions
                </p>
                <div class="flex gap-3">
                    <span class="px-3 py-1.5 border-2 border-black rounded-lg font-bold text-sm bg-white shadow-sketch">ON BASE</span>
                    <span class="px-3 py-1.5 border-2 border-black rounded-lg font-bold text-sm bg-white shadow-sketch">FARCASTER</span>
                </div>
            </div>

            <!-- Right Side: Stacked Cards -->
            <div class="relative w-[420px] h-[340px] flex-shrink-0">
                
                <!-- Card 1 (Back) -->
                <div class="absolute top-0 right-0 w-[340px] bg-white border-2 border-black rounded-xl p-5 shadow-sketch transform rotate-5 scale-95 opacity-60">
                    <div class="flex justify-between mb-2">
                        <span class="px-2 py-0.5 bg-gray-200 border-2 border-black rounded-full text-xs font-bold">FOMO</span>
                    </div>
                    <div class="h-3 bg-gray-100 rounded w-3/4 mb-2"></div>
                    <div class="h-3 bg-gray-100 rounded w-full mb-2"></div>
                    <div class="h-3 bg-gray-100 rounded w-1/2"></div>
                </div>

                <!-- Card 2 (Middle) -->
                <div class="absolute top-8 right-3 w-[340px] bg-white border-2 border-black rounded-xl p-5 shadow-sketch transform -rotate-2 scale-95">
                    <div class="flex justify-between mb-2">
                        <span class="px-2 py-0.5 bg-teal-dim border-2 border-black rounded-full text-xs font-bold">REGRET</span>
                    </div>
                    <p class="font-sans text-sm leading-relaxed text-ink">
                        I traded my future for a pixelated stone...
                    </p>
                </div>

                <!-- Card 3 (Front/Hero) -->
                <div class="absolute top-16 right-6 w-[340px] bg-white border-2 border-black rounded-xl p-5 shadow-sketch-lg transform -rotate-3">
                     <div class="flex justify-between items-start mb-2">
                        <span class="px-2 py-0.5 bg-teal border-2 border-black rounded-full text-xs font-bold">GREED</span>
                        <span class="text-xs font-mono text-gray-400">08:24 PM</span>
                     </div>
                     <p class="font-sans text-base font-medium leading-relaxed text-ink mb-4">
                       "Fortune smiled like a maniac, then laughed as the digits dissolved into dust."
                     </p>
                     <div class="flex justify-between items-center border-t-2 border-gray-100 pt-3">
                         <div class="w-6 h-6 rounded border-2 border-black bg-black text-white flex items-center justify-center text-xs">♥42</div>
                         <div class="px-2 py-0.5 bg-cyan text-white text-xs font-bold border-2 border-black rounded">
                             ✓ Anchored
                         </div>
                     </div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
