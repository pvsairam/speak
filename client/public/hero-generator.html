<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#fdfbf7',
              teal: { DEFAULT: '#2dd4bf', dim: '#99f6e4' },
              cyan: { DEFAULT: '#06b6d4' },
              ink: '#1a1a1a'
            },
            fontFamily: {
              sans: ['"IBM Plex Sans"', 'sans-serif'],
              display: ['"Inter"', 'sans-serif'],
            },
            boxShadow: {
              'sketch': '4px 4px 0px 0px rgba(0,0,0,1)',
              'sketch-lg': '6px 6px 0px 0px rgba(0,0,0,1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 1200px;
        height: 630px;
        background-color: #fdfbf7;
        background-image: radial-gradient(#d1d5db 1px, transparent 1px);
        background-size: 24px 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
    </style>
</head>
<body>
    <!-- Centered Hero Container -->
    <div class="relative w-full h-full flex flex-col items-center justify-center overflow-hidden">
        
        <!-- Background Decor -->
        <div class="absolute top-0 right-0 w-[600px] h-[600px] bg-teal rounded-full mix-blend-multiply filter blur-3xl opacity-20 transform translate-x-1/4 -translate-y-1/4"></div>
        <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-gray-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 transform -translate-x-1/4 translate-y-1/4"></div>

        <!-- Centered Content -->
        <div class="relative z-10 flex flex-col items-center text-center">
            <!-- Logo -->
            <div class="w-20 h-20 mb-4 relative">
                <div class="absolute inset-0 bg-white rounded-full border-3 border-black shadow-sketch"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <svg viewBox="0 0 100 100" fill="none" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" class="w-10 h-10">
                        <path d="M50 95 L50 65 L20 20 C15 15 15 5 25 5 L75 5 C85 5 85 15 80 20 L50 65" fill="black" />
                        <path d="M50 65 L50 35" stroke="white" />
                        <circle cx="50" cy="25" r="4" fill="white" />
                    </svg>
                </div>
            </div>

            <h1 class="text-8xl font-display font-black tracking-tighter text-black leading-none mb-3">
              Speak.
            </h1>
            
            <p class="text-xl font-mono text-gray-500 tracking-widest uppercase mb-6">
              Anonymous Web3 Confessions
            </p>

            <!-- Confession Card Preview -->
            <div class="bg-white border-2 border-black rounded-xl p-6 shadow-sketch-lg max-w-md mb-6">
                <div class="flex justify-between items-start mb-3">
                    <span class="px-3 py-1 bg-teal border-2 border-black rounded-full text-xs font-bold uppercase">Regret</span>
                    <span class="text-xs font-mono text-gray-400">Just now</span>
                </div>
                <p class="font-sans text-lg font-medium leading-relaxed text-ink">
                  "I traded my future for a pixelated stone."
                </p>
            </div>

            <!-- Badges -->
            <div class="flex gap-4">
                <span class="px-4 py-2 border-2 border-black rounded-full font-bold text-sm bg-white shadow-sketch">ON BASE</span>
                <span class="px-4 py-2 border-2 border-black rounded-full font-bold text-sm bg-white shadow-sketch">FARCASTER</span>
            </div>
        </div>
    </div>
</body>
</html>
