<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#fdfbf7',
              teal: { DEFAULT: '#2dd4bf', dim: '#99f6e4' },
              cyan: { DEFAULT: '#06b6d4' },
              ink: '#1a1a1a'
            },
            fontFamily: {
              sans: ['"IBM Plex Sans"', 'sans-serif'],
              display: ['"Inter"', 'sans-serif'],
            },
            boxShadow: {
              'sketch': '4px 4px 0px 0px rgba(0,0,0,1)',
              'sketch-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
            }
          }
        }
      }
    </script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body {
        width: 1200px;
        height: 630px;
        background-color: #fdfbf7;
        background-image: radial-gradient(#d1d5db 1px, transparent 1px);
        background-size: 24px 24px;
        overflow: hidden;
      }
    </style>
</head>
<body>
    <!-- Hero Container - NO BORDER -->
    <div class="relative w-[1200px] h-[630px] bg-paper overflow-hidden flex items-center justify-between px-16">
        
        <!-- Background Decor -->
        <div class="absolute top-0 right-0 w-[800px] h-[800px] bg-teal rounded-full mix-blend-multiply filter blur-3xl opacity-20 transform translate-x-1/3 -translate-y-1/3"></div>
        <div class="absolute bottom-0 left-0 w-[600px] h-[600px] bg-gray-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 transform -translate-x-1/3 translate-y-1/3"></div>

        <!-- Left Side: Branding -->
        <div class="relative z-10 max-w-md flex-shrink-0">
            <!-- Logo -->
            <div class="w-20 h-20 mb-4 relative">
                <svg viewBox="0 0 100 100" fill="none" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" class="w-full h-full drop-shadow-md">
                    <path d="M50 95 L50 65 L20 20 C15 15 15 5 25 5 L75 5 C85 5 85 15 80 20 L50 65" fill="white" />
                    <path d="M50 65 L50 35" />
                    <circle cx="50" cy="25" r="6" fill="black" />
                </svg>
            </div>
            
            <h1 class="text-8xl font-display font-black tracking-tighter text-black leading-none mb-4">
              Speak.
            </h1>
            <p class="text-xl font-mono text-gray-500 tracking-widest uppercase border-l-4 border-teal pl-4 mb-6">
              Anonymous Web3 Confessions
            </p>
            <div class="flex gap-3">
                <span class="px-4 py-2 border-2 border-black rounded-lg font-bold text-sm bg-white shadow-sketch">ON BASE</span>
                <span class="px-4 py-2 border-2 border-black rounded-lg font-bold text-sm bg-white shadow-sketch">FARCASTER</span>
            </div>
        </div>

        <!-- Right Side: Stacked Cards - Repositioned to not overlap -->
        <div class="relative z-10 w-[480px] h-[380px] flex-shrink-0 mr-8">
            
            <!-- Card 1 (Back) -->
            <div class="absolute top-0 right-0 w-[380px] bg-white border-2 border-black rounded-xl p-6 shadow-sketch transform rotate-6 scale-95 opacity-70">
                <div class="flex justify-between mb-3">
                    <span class="px-3 py-1 bg-gray-200 border-2 border-black rounded-full text-xs font-bold">FOMO</span>
                </div>
                <div class="h-3 bg-gray-100 rounded w-3/4 mb-2"></div>
                <div class="h-3 bg-gray-100 rounded w-full mb-2"></div>
                <div class="h-3 bg-gray-100 rounded w-1/2"></div>
            </div>

            <!-- Card 2 (Middle) -->
            <div class="absolute top-10 right-4 w-[380px] bg-white border-2 border-black rounded-xl p-6 shadow-sketch transform -rotate-2 scale-95">
                <div class="flex justify-between mb-3">
                    <span class="px-3 py-1 bg-teal-dim border-2 border-black rounded-full text-xs font-bold">REGRET</span>
                </div>
                <p class="font-sans text-base leading-relaxed text-ink">
                    I traded my future for a pixelated stone...
                </p>
            </div>

            <!-- Card 3 (Front/Hero) -->
            <div class="absolute top-20 right-10 w-[380px] bg-white border-2 border-black rounded-xl p-6 shadow-sketch-lg transform -rotate-4">
                 <div class="flex justify-between items-start mb-3">
                    <span class="px-3 py-1 bg-teal border-2 border-black rounded-full text-xs font-bold">GREED</span>
                    <span class="text-xs font-mono text-gray-400">08:24 PM</span>
                 </div>
                 <p class="font-sans text-lg font-medium leading-relaxed text-ink mb-4">
                   "Fortune smiled like a maniac, then laughed as the digits dissolved into dust."
                 </p>
                 <div class="flex justify-between items-center border-t-2 border-gray-100 pt-3">
                     <div class="flex gap-2">
                         <div class="w-7 h-7 rounded border-2 border-black bg-black text-white flex items-center justify-center text-xs">♥ 42</div>
                     </div>
                     <div class="px-2 py-1 bg-cyan text-white text-xs font-bold border-2 border-black rounded flex items-center gap-1">
                         <span>✓ Anchored</span>
                     </div>
                 </div>
            </div>

        </div>

    </div>
</body>
</html>
