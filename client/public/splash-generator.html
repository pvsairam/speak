<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body {
        width: 400px;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fdfbf7;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .logo-circle {
        width: 120px;
        height: 120px;
        background: white;
        border: 4px solid black;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 5px 5px 0px 0px rgba(0,0,0,1);
        margin-bottom: 16px;
      }
      .logo-circle svg {
        width: 60px;
        height: 60px;
      }
      h1 {
        font-family: 'Inter', sans-serif;
        font-size: 42px;
        font-weight: 900;
        color: black;
        letter-spacing: -0.02em;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-circle">
            <svg viewBox="0 0 100 100" fill="none" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                <path d="M50 95 L50 65 L20 20 C15 15 15 5 25 5 L75 5 C85 5 85 15 80 20 L50 65" fill="black" />
                <path d="M50 65 L50 35" stroke="white" />
                <circle cx="50" cy="25" r="4" fill="white" />
            </svg>
        </div>
        <h1>Speak.</h1>
    </div>
</body>
</html>
