<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Hero Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#fdfbf7',
              teal: { DEFAULT: '#2dd4bf', dim: '#99f6e4' },
              cyan: { DEFAULT: '#06b6d4' },
              ink: '#1a1a1a'
            },
            fontFamily: {
              sans: ['"IBM Plex Sans"', 'sans-serif'],
              display: ['"Inter"', 'sans-serif'],
            },
            boxShadow: {
              'sketch': '4px 4px 0px 0px rgba(0,0,0,1)',
              'sketch-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(var(--rot))' },
                '50%': { transform: 'translateY(-10px) rotate(var(--rot))' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfbf7;
        background-image: radial-gradient(#d1d5db 1px, transparent 1px);
        background-size: 24px 24px;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
    </style>
</head>
<body>
    <div class="relative w-full h-full flex flex-col items-center justify-between py-24 px-8 overflow-hidden">
        
        <!-- Background Decor -->
        <div class="absolute top-0 right-0 w-[600px] h-[600px] bg-teal rounded-full mix-blend-multiply filter blur-3xl opacity-20 transform translate-x-1/3 -translate-y-1/3"></div>
        <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-gray-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 transform -translate-x-1/3 translate-y-1/3"></div>

        <!-- TOP: Branding -->
        <div class="relative z-20 flex flex-col items-center text-center mt-12">
            <!-- Logo -->
            <div class="w-32 h-32 mb-6 relative">
                <div class="absolute inset-0 bg-white rounded-full border-4 border-black shadow-sketch-lg"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <svg viewBox="0 0 100 100" fill="none" stroke="black" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" class="w-16 h-16">
                        <path d="M50 95 L50 65 L20 20 C15 15 15 5 25 5 L75 5 C85 5 85 15 80 20 L50 65" fill="black" />
                        <path d="M50 65 L50 35" stroke="white" />
                        <circle cx="50" cy="25" r="4" fill="white" />
                    </svg>
                </div>
            </div>

            <h1 class="text-8xl font-display font-black tracking-tighter text-black leading-none mb-4">
              Speak.
            </h1>
            <div class="flex items-center gap-3">
                <span class="h-[2px] w-8 bg-black"></span>
                <p class="text-lg font-mono text-gray-500 tracking-widest uppercase font-bold">
                  Into the void
                </p>
                <span class="h-[2px] w-8 bg-black"></span>
            </div>
        </div>

        <!-- CENTER: Visual Metaphor (Falling Cards) -->
        <div class="relative z-10 w-full max-w-sm h-[400px] mt-8">
            
            <!-- Card 1 (Back/Blurred) -->
            <div class="absolute top-0 left-4 w-full bg-gray-50 border-2 border-black/20 rounded-xl p-6 transform -rotate-12 scale-90 blur-[1px]" style="--rot: -12deg">
                <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
                <div class="h-3 bg-gray-200 rounded w-full mb-2"></div>
                <div class="h-3 bg-gray-200 rounded w-3/4"></div>
            </div>

            <!-- Card 2 (Middle) -->
            <div class="absolute top-12 right-4 w-full bg-white border-2 border-black rounded-xl p-6 shadow-sketch transform rotate-6 scale-95" style="--rot: 6deg">
                 <div class="flex justify-between items-start mb-3">
                    <span class="px-2 py-0.5 bg-yellow-100 border border-black rounded text-[10px] font-bold uppercase">FOMO</span>
                 </div>
                 <p class="font-sans text-lg text-ink opacity-60">
                     I follow the blind prophets...
                 </p>
            </div>

            <!-- Card 3 (Front/Hero) -->
            <div class="absolute top-24 left-0 w-full bg-white border-4 border-black rounded-xl p-8 shadow-sketch-lg transform -rotate-3 transition-transform hover:-translate-y-2" style="--rot: -3deg">
                 <div class="flex justify-between items-start mb-4">
                    <span class="px-3 py-1 bg-teal border-2 border-black rounded-full text-xs font-bold uppercase">Regret</span>
                    <span class="text-xs font-mono text-gray-400">Just now</span>
                 </div>
                 <p class="font-sans text-2xl font-medium leading-relaxed text-ink mb-6">
                   "I traded my future for a pixelated stone."
                 </p>
                 <div class="flex justify-between items-center border-t-2 border-gray-100 pt-4">
                     <div class="flex gap-2 text-xs font-bold">
                         <span class="text-red-500">♥ 842</span>
                     </div>
                     <div class="px-2 py-1 bg-cyan text-white text-xs font-bold border-2 border-black rounded flex items-center gap-1">
                         <span>✓ Anchored on Base</span>
                     </div>
                 </div>
            </div>
        </div>

        <!-- BOTTOM: Footer / Badges -->
        <div class="relative z-20 mb-12 flex flex-col items-center gap-6">
            <div class="flex gap-4">
                <span class="px-5 py-2 border-2 border-black rounded-full font-bold text-sm bg-white shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                    BASE
                </span>
                <span class="px-5 py-2 border-2 border-black rounded-full font-bold text-sm bg-white shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                    FARCASTER
                </span>
            </div>
            <p class="text-xs font-mono text-gray-400 uppercase tracking-widest mt-2">
                Anonymous • Uncensorable • Eternal
            </p>
        </div>

    </div>
</body>
</html>
